<div class="log">


<section class="form-container" data-aos="zoom-in" >
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
			<h1 class="heading"> <span>Login</span> </h1>
    <form  (ngSubmit)="onLogin()" novalidate #f="ngForm" action="">
        
        <div class="inputBox">
            <span for="username">Username</span>
            <input type="text" placeholder="username" id="username" name="username" required>
        </div>
        <div class="inputBox">
            <span for="password">Password</span>
            <input type="password" placeholder="Password" class="form-control"  id="password" name="password" required>
        </div>
		<div class="register">
			<h2>Vous n'avez pas de compte? Creer en un ici <a href="/register">creer</a> </h2>
		</div>

    </form>
	
    <input type="submit" value="Login" class="btn" [disabled]="!f.valid">

    </div>
</div>
</section>
